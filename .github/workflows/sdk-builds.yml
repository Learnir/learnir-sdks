# On changes, setup a simple local environment
# Install nodejs, install the open-api-cli tooling
# Run the open-api generator for the languages we want to build for
# Each has to be explicitly written
# We take the folder and commit it to a repository made for it

# All parts have to be explicit so we know, we wrote what

name: Build API CLients
on:
  push:
    branches:
      - main
jobs:
  run-client-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: true
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - name: Build SDK clients, Publish for Deployment üöÄ
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          npm install @openapitools/openapi-generator-cli -g
          openapi-generator-cli generate -g typescript-axios -i ./sdk-spec.yaml -o sdks/learnir-javascript-sdk -p npmName=learnir-javascript-sdk,supportsES6=true,modelPropertyNaming=original
          cd sdks/learnir-javascript-sdk
          npm version patch
      - name: Push generated js sdk to it's repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: "sdks/learnir-javascript-sdk"
          destination-github-username: "Learnir"
          destination-repository-name: "learnir-javascript-sdk"
          user-email: henry@learnir.co
          target-branch: main
      - name: Build learnir-javascript-sdk to NPM
        run: |
          cd sdks/learnir-javascript-sdk
          npm version patch
          npm install && npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_LEARNIR_TOKEN }}